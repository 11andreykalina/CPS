<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="reset.css">
    <title>CPS</title>
  </head>
  <body>
    <header class="header">
      <div class="header_main-navigation">
        <div class="header_nav-left">
          <button class="burger_menu">
            <img src="img/burger.svg" alt="open-menu" />
          </button>

          <button class="header_divider-first">
            <img src="img/divider.svg" alt="divider" />
          </button>

          <button class="logo">
            <img src="img/Group.svg" alt="logo" />
          </button>
        </div>
        <div class="header_nav-right">
            <div class="contact-us">
                <button class="contact-us_call">
                 <img src="img/call.svg" alt="call">
                </button>
                
                <button class="chat">
                <img src="img/chat.svg" alt="chat">
                </button>

                <button class="profile">
                  <img src="img/profile.svg" alt="profile">
                </button>
            </div>
            <button class="header_divider-second">
                <img src="img/divider.svg" alt="divider">
            </button>

            <button class="header_repair">
                <img src="img/repair.svg" alt="repair">
            </button>
            
            <button class="header_checkstatus">
                <img src="img/checkstatus.svg" alt="checkstatus">
            </button>

        </div>
      </div>
    </header>
  </body>
</html>
